<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Material Design Lite Page</title>
    <!-- MDL Styles and Scripts -->
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
    />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Material Styled Custom Page</span>
        </div>
      </header>

      <main class="mdl-layout__content">
        <div class="page-content">
          <!-- MDL Button -->
          <button
            class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
          >
            Click Me
          </button>

          <!-- MDL Card -->
          <div
            class="mdl-card mdl-shadow--2dp"
            style="width: 300px; margin-top: 20px"
          >
            <div class="mdl-card__title">
              <h2 class="mdl-card__title-text">Card Title</h2>
            </div>
            <div class="mdl-card__supporting-text">
              This is a simple card with material styling.
            </div>
            <div class="mdl-card__actions mdl-card--border">
              <button
                class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent"
              >
                Action
              </button>
            </div>
          </div>
        </div>
      </main>

      <footer class="mdl-mini-footer">
        <div class="mdl-mini-footer__left-section">
          <div class="mdl-logo">Material Design Footer</div>
        </div>
      </footer>
    </div>
  </body>
</html>
