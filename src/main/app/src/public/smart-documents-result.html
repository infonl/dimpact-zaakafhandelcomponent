<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Material Design Lite Page</title>
    <!-- MDL Styles and Scripts -->
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
    />
    <style>
      /* Load Roboto font with a relative URL */
      @font-face {
        font-family: Roboto;
        font-style: normal;
        font-weight: 300;
        src: url("/assets/fonts/Roboto/300.woff2") format("woff2");
      }

      @font-face {
        font-family: Roboto;
        font-style: normal;
        font-weight: 400;
        src: url("/assets/fonts/Roboto/400.woff2") format("woff2");
      }

      @font-face {
        font-family: Roboto;
        font-style: normal;
        font-weight: 500;
        src: url("/assets/fonts/Roboto/500.woff2") format("woff2");
      }

      /* Apply the Roboto font to the body */
      body {
        font-family: "Roboto", sans-serif;
        font-size: 16px;
        color: #212121;
      }

      /* Centering the header title */
      .mdl-layout__header-row {
        display: flex;
        justify-content: center; /* Center horizontally */
        align-items: center; /* Center vertically */
        padding: 0 16px !important;
      }

      /* Ensure the main area takes full height minus the header */
      .mdl-layout__content {
        display: flex;
        justify-content: center;
        align-items: center;
        height: calc(
          100vh - 64px
        ); /* Full viewport height minus header height */
      }

      .wrapper {
        width: 444px; /* Fixed width */
        text-align: center; /* Center the text inside the wrapper */
      }

      .box {
        background-color: #212121;
        font-size: 14px;
        color: white;
        padding: 14px 16px;
        margin-bottom: 16px; /* Space between the box and normal text */
      }

      .mdl-layout-title__zac {
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title mdl-layout-title__zac">
            Material Styled Custom Page
          </span>
        </div>
      </header>

      <main class="mdl-layout__content">
        <div class="page-content">
          <!-- Wrapper around centered box and normal text -->
          <div class="wrapper">
            <!-- Black centered box with white text -->
            <div class="box">This is a black box with white text.</div>

            <!-- Normal text below -->
            <div class="normal-text">
              This is some normal text below the black box.
            </div>
          </div>
        </div>
      </main>

      <!-- Optional footer -->
      <!-- 
      <footer class="mdl-mini-footer">
        <div class="mdl-mini-footer__left-section">
          <div class="mdl-logo">Material Design Footer</div>
        </div>
      </footer> 
      -->
    </div>
  </body>
</html>
