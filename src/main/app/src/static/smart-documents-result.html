<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartDocuments wizard resultaat pagina</title>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
    />
    <style>
      @font-face {
        font-family: Roboto;
        font-style: normal;
        font-weight: 300;
        src: url("/assets/fonts/Roboto/300.woff2") format("woff2");
      }

      @font-face {
        font-family: Roboto;
        font-style: normal;
        font-weight: 400;
        src: url("/assets/fonts/Roboto/400.woff2") format("woff2");
      }

      @font-face {
        font-family: Roboto;
        font-style: normal;
        font-weight: 500;
        src: url("/assets/fonts/Roboto/500.woff2") format("woff2");
      }

      body {
        font-family: "Roboto", sans-serif;
        font-size: 16px;
        color: #212121;
      }

      .mdl-layout__header-row {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0 16px !important;
      }

      .mdl-layout__content {
        display: flex;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 64px);
      }

      .wrapper {
        width: 444px;
        text-align: center;
      }

      .box {
        background-color: #212121;
        font-size: 14px;
        color: white;
        padding: 14px 16px;
        margin-bottom: 16px;
      }

      .mdl-layout-title__zac {
        font-weight: 500;
      }
    </style>
    <script>
      // Function to get query parameter value
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      // Set the document title and layout title based on the 'zaak' query parameter
      document.addEventListener("DOMContentLoaded", function () {
        const nameValue = getQueryParam("zaak") || getQueryParam("taak");
        const typeValue = getQueryParam("zaak") ? "zaak" : "taak";
        const docValue = getQueryParam("doc");
        const resultValue = getQueryParam("result");
        const resuktValidValues = ["success", "failed", "canceled"].find(
          (value) => value === resultValue,
        );

        console.log("resuktValidValues", resuktValidValues);

        const resultText = {
          success: {
            en: `Document "${docValue}" has been successfully added to ${typeValue} "${nameValue}".`,
            nl: `Document "${docValue}" is succesvol toegevoegd aan ${typeValue} "${nameValue}".`,
          },
          failed: {
            en: `Failed to add document "${docValue}" to ${typeValue} "${nameValue}".`,
            nl: `Toevoegen van document "${docValue}" aan ${typeValue} "${nameValue}" is mislukt.`,
          },
          canceled: {
            en: `Adding document "${docValue}" to ${typeValue} "${nameValue}" has been canceled.`,
            nl: `Toevoegen van document "${docValue}" aan ${typeValue} "${nameValue}" is afgebroken.`,
          },
          onbekend: {
            en: `Unknown error occurred.`,
            nl: `Onbekende fout opgetreden.`,
          },
        };

        const language = "nl"; // or 'en', depending on your requirement

        console.log(
          resultValue,
          resultText,
          resuktValidValues ? resultText[resultValue][language] : "fkldsjfkj",
        );

        document.getElementById("box").textContent =
          resultText.onbekend[language];
        document.getElementById("layout-title").textContent = document.title;

        if (resuktValidValues) {
          console.log("hjkfdkjfhdshfkj", resultValue, resultText[resultValue]);

          document.title =
            typeValue.charAt(0).toUpperCase() +
            typeValue.slice(1) +
            " | " +
            nameValue;
          document.getElementById("layout-title").textContent = document.title;
          document.getElementById("box").textContent =
            resultText[resultValue][language];
        }
      });
    </script>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span
            id="layout-title"
            class="mdl-layout-title mdl-layout-title__zac"
          >
          </span>
        </div>
      </header>

      <main class="mdl-layout__content">
        <div class="page-content">
          <div class="wrapper">
            <div id="box" class="box">Wachten op resultaat...</div>
            <div class="normal-text">
              Sluit dit tabblad om verder te gaan waar je bent gebleven.
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
