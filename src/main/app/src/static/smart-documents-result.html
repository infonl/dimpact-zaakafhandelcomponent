<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartDocuments wizard resultaat pagina</title>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
    />
    <style>
      @font-face {
        font-family: Roboto;
        font-style: normal;
        font-weight: 300;
        src: url("/assets/fonts/Roboto/300.woff2") format("woff2");
      }

      @font-face {
        font-family: Roboto;
        font-style: normal;
        font-weight: 400;
        src: url("/assets/fonts/Roboto/400.woff2") format("woff2");
      }

      @font-face {
        font-family: Roboto;
        font-style: normal;
        font-weight: 500;
        src: url("/assets/fonts/Roboto/500.woff2") format("woff2");
      }

      body {
        font-family: "Roboto", sans-serif;
        font-size: 16px;
        color: #212121;
      }

      .mdl-layout__header-row {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0 16px !important;
      }

      .mdl-layout-title__zac {
        font-weight: 500;
      }

      .mdl-layout__content {
        display: flex;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 64px);
      }

      .wrapper {
        width: 444px;
        text-align: center;
      }

      .wizard-result-test {
        background-color: #212121;
        font-size: 14px;
        color: white;
        padding: 14px 16px;
        margin-bottom: 16px;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const VALID_RESULTS = ["success", "failed", "canceled", "unknown"];

        const urlParams = new URLSearchParams(window.location.search);
        const nameValue = urlParams.get("zaak") || urlParams.get("taak");
        const typeValue = urlParams.get("zaak") ? "zaak" : "taak";
        const docValue = urlParams.get("doc");
        const resultValue = VALID_RESULTS.includes(urlParams.get("result"))
          ? urlParams.get("result")
          : "unkownn";

        const resultText = {
          success: {
            en: `Document "${docValue}" has been successfully added to ${typeValue} "${nameValue}".`,
            nl: `Document "${docValue}" is succesvol toegevoegd aan ${typeValue} "${nameValue}".`,
          },
          failed: {
            en: `Failed to add document to ${typeValue} "${nameValue}".`,
            nl: `Toevoegen van document aan ${typeValue} "${nameValue}" is mislukt.`,
          },
          canceled: {
            en: `Adding document to ${typeValue} "${nameValue}" has been canceled.`,
            nl: `Toevoegen van document aan ${typeValue} "${nameValue}" is afgebroken.`,
          },
          unkownn: {
            en: `Unknown error occurred when loading this page.`,
            nl: `Onbekende fout opgetreden bij het laden van deze pagina.`,
          },
        };

        closingText = {
          en: `Close this tab to resume where you left off.`,
          nl: `Sluit dit tabblad om verder te gaan waar je bent gebleven.`,
        };

        const language = ["en", "nl"].includes(navigator.language.split("-")[0])
          ? navigator.language.split("-")[0]
          : "nl";

        // doc title and layout title
        document.title = `${typeValue.charAt(0).toUpperCase() + typeValue.slice(1)} | ${nameValue}`;
        document.getElementById("layout-title").textContent = document.title;

        // box text if valid can be found
        if (
          resultText[resultValue] &&
          resultText[resultValue][language] !== undefined
        ) {
          document.getElementById("wizard-result-test").textContent =
            resultText[resultValue][language];
        }

        // closing tab text
        document.getElementById("sub-text").textContent = closingText[language];
      });
    </script>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span
            id="layout-title"
            class="mdl-layout-title mdl-layout-title__zac"
          >
          </span>
        </div>
      </header>

      <main class="mdl-layout__content">
        <div class="page-content">
          <div class="wrapper">
            <div id="wizard-result-test" class="wizard-result-test">
              Wachten op resultaat...
            </div>
            <div id="sub-text"></div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
