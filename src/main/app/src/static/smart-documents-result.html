<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartDocuments wizard resultaatpagina</title>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
    />
    <style>
      @font-face {
        font-family: Roboto;
        font-style: normal;
        font-weight: 300;
        src: url("/assets/fonts/Roboto/300.woff2") format("woff2");
      }

      @font-face {
        font-family: Roboto;
        font-style: normal;
        font-weight: 400;
        src: url("/assets/fonts/Roboto/400.woff2") format("woff2");
      }

      @font-face {
        font-family: Roboto;
        font-style: normal;
        font-weight: 500;
        src: url("/assets/fonts/Roboto/500.woff2") format("woff2");
      }

      body {
        font-family: "Roboto", sans-serif;
        font-size: 16px;
        color: #212121;
      }

      .mdl-layout__header-row {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0 16px !important;
      }

      .mdl-layout-title__zac {
        font-weight: 500;
      }

      .mdl-layout__content {
        display: flex;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 64px);
      }

      .wrapper {
        min-width: 444px;
        /* max-width: 80%; */
      }

      .wizard-result {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        font-size: 14px;
        padding: 14px 16px;
        margin-bottom: 16px;
      }
      .wizard-result.success {
        background-color: #dfede3;
        fill: #46a35e;
      }
      .wizard-result.failed,
      .wizard-result.unknown {
        background-color: #ffe5e5;
        fill: #f44336;
      }
      .wizard-result.canceled {
        background-color: #fbedd5;
        fill: #ffa500;
      }

      svg {
        fill: inherit;
      }
      .wizard-result > svg {
        display: none;
      }
      .wizard-result.success > svg.checkmark,
      .wizard-result.failed > svg.exclamation,
      .wizard-result.canceled > svg.exclamation,
      .wizard-result.unknown > svg.exclamation {
        display: block;
      }

      .sub-text {
        text-align: center;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const VALID_RESULTS = ["success", "failed", "canceled"];

        const urlParams = new URLSearchParams(window.location.search);
        const nameValue = urlParams.get("zaak") || urlParams.get("taak");
        const typeValue = nameValue
          ? urlParams.get("zaak")
            ? "zaak"
            : "taak"
          : null;
        const docValue = urlParams.get("doc");

        const resultValue = VALID_RESULTS.includes(urlParams.get("result"))
          ? urlParams.get("result")
          : "unkownn";

        const language = ["en", "nl"].includes(navigator.language.split("-")[0])
          ? navigator.language.split("-")[0]
          : "nl";

        async function fetchLabels() {
          try {
            const response = await fetch(`/assets/i18n/${language}.json`);
            const data = await response.json();

            // get all needed labels from the json file response and replace {{values}} with the actual values
            const result = Object.entries(data)
              .filter(([key, value]) =>
                key.includes("msg.smartdocuments.wizard.result."),
              )
              .reduce((acc, [key, value]) => {
                acc[key.replace("msg.smartdocuments.wizard.result.", "")] =
                  value
                    .replace("{{typeValue}}", typeValue)
                    .replace("{{nameValue}}", nameValue)
                    .replace("{{docValue}}", docValue);
                return acc;
              }, {});

            const subText = Object.entries(data)
              .filter(([key, value]) =>
                key.includes("msg.smartdocuments.wizard.subtext."),
              )
              .reduce((acc, [key, value]) => {
                acc[key.replace("msg.smartdocuments.wizard.subtext.", "")] =
                  value;
                return acc;
              }, {});

            return { result, subText };
          } catch (error) {
            console.error("Error fetching the JSON file:", error);
            return null;
          }
        }

        fetchLabels().then((fetchedLabels) => {
          if (
            fetchedLabels &&
            fetchedLabels.result[resultValue] &&
            fetchedLabels.subText[resultValue]
          ) {
            // doc title and layout title
            if (typeValue) {
              document.title = `${typeValue.charAt(0).toUpperCase() + typeValue.slice(1)} | ${nameValue}`;
            }

            // wizard result
            document.getElementById("wizard-result").classList.add(resultValue);
            document.getElementById("wizard-result-test").textContent =
              fetchedLabels.result[resultValue];

            // closing tab subtext
            document.getElementById("sub-text").textContent =
              fetchedLabels.subText[resultValue];
          } else {
            document.getElementById("wizard-result-test").textContent =
              language === "nl"
                ? "Er is iets fout gegaan"
                : "Something went wrong";
          }

          document.getElementById("layout-title").textContent = document.title;
        });
      });
    </script>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span
            id="layout-title"
            class="mdl-layout-title mdl-layout-title__zac"
          >
          </span>
        </div>
      </header>

      <main class="mdl-layout__content">
        <div class="page-content">
          <div class="wrapper">
            <div id="wizard-result" class="wizard-result">
              <svg
                width="19"
                height="14"
                viewBox="0 0 19 14"
                xmlns="http://www.w3.org/2000/svg"
                class="checkmark"
              >
                <path
                  d="M6.50003 11.17L2.33003 7L0.910034 8.41L6.50003 14L18.5 2L17.09 0.59L6.50003 11.17Z"
                />
              </svg>
              <svg
                width="22"
                height="19"
                viewBox="0 0 22 19"
                xmlns="http://www.w3.org/2000/svg"
                class="exclamation"
              >
                <path
                  d="M0 19H22L11 0L0 19ZM12 16H10V14H12V16ZM12 12H10V8H12V12Z"
                />
              </svg>
              <div id="wizard-result-test">Wachten op resultaat...</div>
            </div>
            <div id="sub-text" class="sub-text"></div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
