<mat-form-field [formGroup]="form" appearance="fill" subscriptSizing="fixed">
  <mat-label>
    <ng-content select="mat-label"></ng-content>
  </mat-label>
  <input
    type="date"
    matInput
    autocomplete="off"
    [min]="min"
    [max]="max"
    [formControlName]="key"
    [matDatepicker]="date"
  />
  <!--    <span *ngIf="data.showDays" class="daysSuffix" matSuffix>{{-->
  <!--            data.formControl.value | dagen-->
  <!--        }}</span>-->
  <mat-datepicker-toggle matSuffix [for]="date"></mat-datepicker-toggle>
  <mat-datepicker #date></mat-datepicker>
  <!--    <mat-hint *ngIf="data.hint">{{ data.hint.label | translate }}</mat-hint>-->
  <mat-error>{{ getErrorMessage() }}</mat-error>
  <mat-hint>
    <ng-content select="mat-hint"></ng-content>
  </mat-hint>
</mat-form-field>
