<mat-form-field [formGroup]="form" class="full-width" appearance="fill">
  <mat-label>
    <ng-content select="mat-label">
      {{ key | translate | capitalizeFirstLetter }}
    </ng-content>
  </mat-label>
  <input
    type="date"
    matInput
    autocomplete="off"
    [min]="min"
    [max]="max"
    [formControlName]="key"
    [matDatepicker]="date"
  />
  <span *ngIf="showAmountOfDays" matSuffix>{{ control?.value | dagen }}</span>
  <button
    *ngIf="!control?.disabled && control?.value"
    matSuffix
    mat-icon-button
    type="button"
    (click)="control?.reset(undefined)"
  >
    <mat-icon>clear</mat-icon>
  </button>
  <mat-datepicker-toggle matSuffix [for]="date"></mat-datepicker-toggle>
  <mat-datepicker #date></mat-datepicker>
  <mat-error *ngIf="getErrorMessage()">{{ getErrorMessage() }}</mat-error>
  <mat-hint>
    <ng-content select="mat-hint"></ng-content>
  </mat-hint>
</mat-form-field>
