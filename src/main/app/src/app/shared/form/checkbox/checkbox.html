<div [formGroup]="form" class="full-width" appearance="fill">
  <mat-checkbox
    [formControlName]="key"
    [disabled]="readonly"
    [required]="required"
    class="w-full"
  >
    {{ (label ?? key | translate) | capitalizeFirstLetter }}
  </mat-checkbox>
  <mat-error>{{ getErrorMessage() }}</mat-error>
  <mat-hint>
    <ng-content select="mat-hint"></ng-content>
  </mat-hint>
</div>
