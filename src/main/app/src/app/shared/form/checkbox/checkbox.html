<div [formGroup]="form" class="full-width">
  <mat-checkbox
    [formControlName]="key"
    [disabled]="readonly"
    [required]="required"
  >
    {{ label ?? key | translate | capitalizeFirstLetter }}
  </mat-checkbox>
  <mat-error *ngIf="getErrorMessage()">{{ getErrorMessage() }}</mat-error>
  <mat-hint>
    <ng-content select="mat-hint"></ng-content>
  </mat-hint>
</div>
