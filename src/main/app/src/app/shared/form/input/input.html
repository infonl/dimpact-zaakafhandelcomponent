<mat-form-field [formGroup]="form" class="full-width" appearance="fill">
  <mat-label>
    <ng-content select="mat-label">
      {{ key | translate | capitalizeFirstLetter }}
    </ng-content>
  </mat-label>
  <div class="position-absolute overflow-hidden" *ngIf="displayValue">
    {{ getDisplayValue(control?.value) }}
  </div>
  <input
    matInput
    autocomplete="off"
    [ngClass]="displayValue ? 'hide-gt-xs' : ''"
    [formControlName]="key"
    [maxlength]="maxlength"
    [min]="min"
    [max]="max"
    [readonly]="readonly || displayValue"
    [required]="required"
    [type]="type"
  />
  <button
    matSuffix
    mat-icon-button
    type="button"
    *ngIf="control?.disabled && control?.value?.length"
    (click)="control?.reset(undefined)"
  >
    <mat-icon>clear</mat-icon>
  </button>
  <span matSuffix>
    <ng-content select="button"></ng-content>
    <ng-content select="mat-icon"></ng-content>
  </span>
  <mat-error>{{ getErrorMessage() }}</mat-error>
  <mat-hint>
    <ng-content select="mat-hint"></ng-content>
  </mat-hint>
  <mat-hint align="end" *ngIf="maxlength">
    {{ control?.value?.length ?? 0 }} / {{ maxlength }}
  </mat-hint>
</mat-form-field>
