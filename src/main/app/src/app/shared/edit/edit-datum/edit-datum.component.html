<div class="static-text" (click)="edit()" [class.readonly]="readonly">
  <label class="static-text-label">
    {{formField.label | translate}}
    <mat-icon *ngIf="!readonly">edit</mat-icon>
  </label>
  <div *ngIf="!editing" class="static-text-content">
    <div>
      {{formField.formControl.defaultValue | datum | empty}}
      <mat-icon
        class="label-icon"
        [ngClass]="icon.styleClass"
        *ngIf="hasIcon"
        title="{{ icon.title | translate}}"
      >
        {{icon.icon}}
      </mat-icon>
    </div>
    <div *ngIf="!readonly" class="edit-icon">
      <mat-icon>edit</mat-icon>
    </div>
  </div>
</div>

<div *ngIf="editing" (zacOutsideClick)="onOutsideClick()">
  <mfb-form-field
    [field]="formField"
    (click)="$event.stopPropagation()"
  ></mfb-form-field>

  <div class="form-buttons">
    <button
      (click)="save()"
      [disabled]="formFields.invalid"
      color="primary"
      id="datumOpslaan_button"
      mat-mini-fab
      title="{{'actie.opslaan' | translate}}"
    >
      <mat-icon>check</mat-icon>
    </button>
    <button
      (click)="cancel()"
      color="warn"
      id="datumAnnuleren_button"
      mat-mini-fab
      title="{{'actie.annuleren' | translate}}"
    >
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>
