<mat-form-field subscriptSizing="dynamic">
  <input
    matInput
    placeholder="..."
    (blur)="change()"
    (keyup.enter)="change()"
    [ngModel]="value"
    (ngModelChange)="value = $event"
  />
  <mat-icon matSuffix (click)="change()">search</mat-icon>
</mat-form-field>
