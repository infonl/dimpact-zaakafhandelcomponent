<button
  (menuClosed)="updateColumns()"
  (menuOpened)="menuOpened()"
  [matMenuTriggerFor]="menu"
  mat-icon-button
  title="{{ 'actie.kolommen.wijzig' | translate }}"
>
  <mat-icon>view_column</mat-icon>
</button>
<mat-menu #menu="matMenu">
  <mat-selection-list (selectionChange)="selectionChanged($event)">
    <mat-list-option
      (click)="$event.stopPropagation()"
      [selected]="isSelected(column.key)"
      checkboxPosition="before"
      [value]="column.key"
      *ngFor="let column of columns | keyvalue | sort: 'value'"
    >
      {{ column.value }}
    </mat-list-option>
  </mat-selection-list>
</mat-menu>
