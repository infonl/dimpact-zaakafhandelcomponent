<div class="readonly-form-field">
  <label [for]="data.id" class="label">
    <div>{{data.label | translate}}</div>
  </label>
  <div
    [id]="data.id"
    [innerHTML]="data.formControl.value | datum | empty"
    class="value"
  ></div>
</div>
