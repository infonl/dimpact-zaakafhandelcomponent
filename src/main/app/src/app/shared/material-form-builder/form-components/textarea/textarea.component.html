<mat-form-field appearance="fill" class="full-width">
  <mat-label *ngIf="data.label">{{ data.label | translate }}</mat-label>

  <textarea
    [formControl]="data.formControl"
    [id]="data.id + '_textarea'"
    [required]="data.required"
    matInput
    cdkTextareaAutosize
    cdkAutosizeMinRows="5"
    cdkAutosizeMaxRows="15"
    [maxlength]="data.maxlength"
  ></textarea>

  <mat-hint *ngIf="data.hint">{{ data.hint.label | translate }}</mat-hint>
  <mat-hint *ngIf="data.maxlength"
    >{{ data.formControl.value.length }}/{{ data.maxlength }}</mat-hint
  >
  <mat-error appEnhanceMatError *ngIf="data.formControl.invalid">{{
    getErrorMessage()
  }}</mat-error>
</mat-form-field>
