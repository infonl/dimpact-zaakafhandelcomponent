<div
  *ngIf="showPreview "
  class="document-viewer-wrapper"
  [ngClass]="{'pdf': isPDF(),'img':isImage()}"
>
  <object
    *ngIf="isPDF()"
    type="application/pdf"
    [data]="previewSrc"
    [title]="document.titel"
    height="600px"
    width="100%"
  ></object>

  <img
    *ngIf="isImage()"
    [src]="previewSrc"
    [alt]="document.beschrijving"
    [title]="document.bestandsnaam"
  />
</div>
