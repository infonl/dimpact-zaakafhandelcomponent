<mat-drawer-container class="inner-sidenav-container tablet-bottom-toolbar">
  <mat-drawer-content class="flex-col gap-10">
    <div class="flex-row flex-wrap gap-10">
      <mat-card class="flex-1">
        <mat-card-header>
          <mat-card-title>{{ "persoonsgegevens" | translate }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div id="persoonsgegevens" class="content flex-row flex-wrap gap-10">
            <zac-static-text
              class="flex-1"
              label="naam"
              [value]="persoon?.naam"
            />
            <zac-static-text
              class="flex-1"
              label="burgerservicenummer"
              [value]="persoon?.bsn"
            />
            <zac-static-text
              class="flex-1"
              label="geboortedatum"
              [value]="persoon?.geboortedatum | datum"
            />
            <zac-static-text
              class="flex-1"
              label="verblijfplaats"
              [value]="persoon?.verblijfplaats"
            />
            <zac-static-text
              class="flex-1"
              label="telefoonnummer"
              [value]="persoon?.telefoonnummer"
            />
            <zac-static-text
              class="flex-1"
              label="emailadres"
              [value]="persoon?.emailadres"
            />
          </div>
        </mat-card-content>
      </mat-card>
      <div class="flex-1 w75">
        <zac-klant-zaken-tabel
          *ngIf="persoon"
          [klant]="persoon"
        ></zac-klant-zaken-tabel>
        <zac-klant-contactmomenten-tabel
          *ngIf="persoon && persoon.bsn"
          [bsn]="persoon?.bsn"
        ></zac-klant-contactmomenten-tabel>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
