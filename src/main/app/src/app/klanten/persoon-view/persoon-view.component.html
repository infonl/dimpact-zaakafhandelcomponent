<mat-drawer-container class="inner-sidenav-container tablet-bottom-toolbar">
  <mat-drawer-content class="flex-col gap-10">
    <div class="flex-row flex-wrap gap-10">
      <mat-card class="flex-1">
        <mat-card-header>
          <mat-card-title>{{ "persoonsgegevens" | translate }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div id="persoonsgegevens" class="content flex-row flex-wrap">
            <zac-static-text
              class="flex-1"
              [label]="'naam' | translate"
              [value]="persoon.naam"
            ></zac-static-text>
            <zac-static-text
              class="flex-1"
              [label]="'burgerservicenummer' | translate"
              [value]="persoon.bsn"
            ></zac-static-text>
            <zac-static-text
              class="flex-1"
              [label]="'geboortedatum' | translate"
              [value]="persoon.geboortedatum | datum"
            ></zac-static-text>
            <zac-static-text
              class="flex-1"
              [label]="'verblijfplaats' | translate"
              [value]="persoon.verblijfplaats | empty"
            ></zac-static-text>
            <zac-static-text
              class="flex-1"
              [label]="'telefoonnummer' | translate"
              [value]="persoon.telefoonnummer | empty"
            ></zac-static-text>
            <zac-static-text
              class="flex-1"
              [label]="'emailadres' | translate"
              [value]="persoon.emailadres | empty"
            ></zac-static-text>
          </div>
        </mat-card-content>
      </mat-card>
      <div class="flex-1 w75">
        <zac-klant-zaken-tabel
          [klantIdentificatie]="persoon.bsn"
        ></zac-klant-zaken-tabel>
        <zac-klant-contactmomenten-tabel
          [bsn]="persoon.bsn"
        ></zac-klant-contactmomenten-tabel>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
