<mat-drawer-container class="inner-sidenav-container tablet-bottom-toolbar">
  <mat-drawer-content>
    <div class="flex-row flex-wrap">
      <mat-card class="flex-1">
        <mat-card-header>
          <mat-card-title>{{ "bedrijfsgegevens" | translate }}</mat-card-title>
          <button
            mat-icon-button
            [disabled]="!vestigingsprofielOphalenMogelijk"
            title="{{ 'bedrijf.profiel.ophalen' | translate }}"
            (click)="ophalenVestigingsprofiel()"
          >
            <mat-icon outlined>other_admission</mat-icon>
          </button>
        </mat-card-header>
        <mat-card-content>
          <div
            id="bedrijfsgegevens"
            class="content flex-row flex-wrap space-between"
          >
            <zac-static-text label="bedrijfsnaam" [value]="bedrijf?.naam" />
            <zac-static-text label="kvknummer" [value]="bedrijf?.kvkNummer" />
            <zac-static-text
              *ngIf="bedrijf?.vestigingsnummer"
              label="vestigingsnummer"
              [value]="bedrijf?.vestigingsnummer"
            />
            <zac-static-text
              *ngIf="bedrijf?.rsin"
              label="rsin"
              [value]="bedrijf?.rsin"
            />
            <zac-static-text label="type" [value]="bedrijf?.type | translate" />
            <zac-static-text
              *ngIf="!vestigingsprofiel"
              label="adres"
              [value]="bedrijf?.adres"
            />
            <zac-static-text
              *ngFor="let adres of vestigingsprofiel?.adressen"
              [label]="adres.type | titlecase"
              [value]="adres.volledigAdres"
            />
            <zac-static-text
              label="telefoonnummer"
              [value]="bedrijf?.telefoonnummer"
            />
            <zac-static-text label="emailadres" [value]="bedrijf?.emailadres" />
            <zac-static-text
              *ngIf="vestigingsprofiel"
              label="totaalWerkzamePersonen"
              [value]="vestigingsprofiel.totaalWerkzamePersonen"
            />
            <zac-static-text
              *ngIf="vestigingsprofiel"
              label="hoofdactiviteit"
              [value]="vestigingsprofiel.sbiHoofdActiviteit"
            />
            <zac-static-text
              *ngIf="vestigingsprofiel"
              label="activiteiten"
              [value]="vestigingsprofiel.sbiActiviteiten?.join(',\r\n')"
            />
            <zac-static-text
              *ngIf="vestigingsprofiel"
              label="website"
              [value]="vestigingsprofiel.website"
            />
          </div>
        </mat-card-content>
      </mat-card>

      <div class="flex-1 w75">
        <zac-klant-zaken-tabel
          [klantIdentificatie]="bedrijf.identificatie"
        ></zac-klant-zaken-tabel>
        <zac-klant-contactmomenten-tabel
          *ngIf="bedrijf.vestigingsnummer"
          [vestigingsnummer]="bedrijf.vestigingsnummer"
        ></zac-klant-contactmomenten-tabel>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
