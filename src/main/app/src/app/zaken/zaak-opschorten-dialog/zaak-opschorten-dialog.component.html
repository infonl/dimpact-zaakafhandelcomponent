<mat-toolbar role="heading" class="gap-16" mat-dialog-title>
  <mat-icon>pause</mat-icon>
  <span class="flex-grow-1">
    {{ "actie.zaak.opschorten" | translate }}
  </span>
  <button mat-icon-button (click)="close()">
    <mat-icon>close</mat-icon>
  </button>
</mat-toolbar>
<mat-divider></mat-divider>

<mat-dialog-content>
  <mfb-form [formFields]="formFields"></mfb-form>
</mat-dialog-content>

<mat-dialog-actions>
  <button
    mat-raised-button
    color="primary"
    id="zaakOpschorten_button"
    [disabled]="disabled()"
    (click)="opschorten()"
  >
    <mat-icon *ngIf="loading">
      <mat-spinner diameter="18"></mat-spinner>
    </mat-icon>
    {{ "actie.zaak.opschorten" | translate }}
  </button>
  <button autofocus mat-raised-button [disabled]="loading" (click)="close()">
    {{ "actie.annuleren" | translate }}
  </button>
</mat-dialog-actions>
