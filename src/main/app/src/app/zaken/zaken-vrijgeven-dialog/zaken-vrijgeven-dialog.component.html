<mat-toolbar role="heading" class="gap-16" mat-dialog-title>
  <mat-icon>clear_all</mat-icon>
  <span *ngIf="data.length === 1" class="flex-grow-1">
    {{ "title.zaak.vrijgeven" | translate }}
  </span>
  <span *ngIf="data.length !== 1" class="flex-grow-1">
    {{ "title.zaken.vrijgeven" | translate: { aantal: data.length } }}
  </span>
  <button mat-icon-button (click)="close()">
    <mat-icon>close</mat-icon>
  </button>
</mat-toolbar>
<mat-divider></mat-divider>

<form [formGroup]="form" (submit)="vrijgeven()" (cancel)="close()">
  <mat-dialog-content>
    <fieldset class="p-0">
      <section class="row">
        <zac-input class="col-12" [form]="form" key="reden"></zac-input>
      </section>
    </fieldset>
    <p *ngIf="data.length === 1">{{ "msg.vrijgeven.zaak" | translate }}</p>
    <p *ngIf="data.length !== 1">{{ "msg.vrijgeven.zaken" | translate }}</p>
  </mat-dialog-content>
  <zac-form-actions [form]="form" [mutation]="mutation" wrapper="dialog" submitLabel="actie.vrijgeven" />
</form>
