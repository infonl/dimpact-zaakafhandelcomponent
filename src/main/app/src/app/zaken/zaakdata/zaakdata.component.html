<div class="sidenav-title">
  <h3>
    <mat-icon>folder_copy</mat-icon>
    {{
      (readonly ? "actie.zaakdata.bekijken" : "actie.zaakdata.wijzigen")
        | translate
    }}
  </h3>
  <button mat-icon-button (click)="sideNav.close()">
    <mat-icon>close</mat-icon>
  </button>
</div>

<zac-zaakdata-form class="zaak-data-form" [formItem]="form"></zac-zaakdata-form>

<div class="button-group" *ngIf="!readonly">
  <button
    mat-raised-button
    [disabled]="bezigMetOpslaan"
    color="primary"
    (click)="opslaan()"
  >
    {{ "actie.opslaan" | translate }}
  </button>
  <button
    mat-raised-button
    [disabled]="bezigMetOpslaan"
    (click)="sideNav.close()"
  >
    {{ "actie.annuleren" | translate }}
  </button>
</div>
