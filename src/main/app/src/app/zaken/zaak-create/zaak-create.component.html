<mat-sidenav-container autosize>
  <mat-sidenav
    #actionsSideNav
    mode="over"
    position="end"
    [ngSwitch]="activeSideAction"
  >
    <zac-klant-koppel
      *ngSwitchCase="'actie.initiator.toevoegen'"
      (klantGegevens)="initiatorGeselecteerd($event.klant)"
      [sideNav]="actionsSidenav"
      [initiator]="true"
      [allowBedrijf]="true"
      [allowPersoon]="true"
    ></zac-klant-koppel>
    <zac-bag-zoek
      *ngSwitchCase="'actie.bagObject.toevoegen'"
      [gekoppeldeBagObjecten]="bagObjecten"
      [sideNav]="actionsSidenav"
      (bagObject)="bagGeselecteerd($event)"
    ></zac-bag-zoek>
  </mat-sidenav>
    <mat-grid-list cols="2">
        <mat-grid-tile colspan="1">
            <zac-auto-complete
                    [key]="'zaaktype'"
                    [form]="form"
                    [options]="zakenService.listZaaktypes()"
                    [optionLabel]="'omschrijving'"
            >
                <mat-label>hello</mat-label>
                <mat-hint>this is a hint</mat-hint>
            </zac-auto-complete>
        </mat-grid-tile>
        <mat-grid-tile colspan="1">
            <zac-date
                    [key]="'startDate'"
                    [form]="form"
                    [min]="minDate"
                    [max]="maxDate"
            >
                <mat-label>date</mat-label>
                <mat-hint>this is a hint</mat-hint>
            </zac-date>
        </mat-grid-tile>
    </mat-grid-list>
  <section class="content">

    <form [formGroup]="form" (ngSubmit)="formSubmit(form)">

      <zac-date
        [key]="'startDate'"
        [form]="form"
        [min]="minDate"
        [max]="maxDate"
      >
        <mat-label>date</mat-label>
          <mat-hint>this is a hint</mat-hint>
      </zac-date>
      <zac-select
        [key]="'communicationChannel'"
        [form]="form"
        [options]="this.referentieTabelService.listCommunicatiekanalen()"
        [label]="'test'"
      >
          <mat-label>communication channel</mat-label>
          <mat-hint>this is a hint</mat-hint>
      </zac-select>
      <button type="submit" [disabled]="!form.valid">submit</button>
    </form>
  </section>
  <div class="content" class="zaak-create-form">
    <div class="form">
      <mfb-form
        #mfbForm
        *ngIf="createZaakFields"
        (formSubmit)="onFormSubmit($event)"
        [formFields]="createZaakFields"
        [config]="formConfig"
      ></mfb-form>
    </div>
  </div>
</mat-sidenav-container>
