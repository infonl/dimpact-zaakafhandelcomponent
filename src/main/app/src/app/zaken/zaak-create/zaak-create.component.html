<mat-sidenav-container>
  <mat-sidenav position="end" [ngSwitch]="activeSideAction">
    <zac-klant-koppel
      *ngSwitchCase="'actie.initiator.toevoegen'"
      (klantGegevens)="initiatorSelected($event.klant)"
      [sideNav]="actionsSidenav"
      [initiator]="true"
      [allowBedrijf]="true"
      [allowPersoon]="true"
    ></zac-klant-koppel>
    <zac-bag-zoek
      *ngSwitchCase="'actie.bagObject.toevoegen'"
      [gekoppeldeBagObjecten]="form.controls.bagObjecten"
      (bagObject)="bagObjectSelected()"
      [sideNav]="actionsSidenav"
    ></zac-bag-zoek>
  </mat-sidenav>
  <form [formGroup]="form" (ngSubmit)="formSubmit(form)">
    <fieldset>
      <label
        ><h1>{{ "actie.zaak.aanmaken" | translate }}</h1></label
      >
      <section class="row">
        <zac-auto-complete
          key="zaaktype"
          class="col"
          [form]="form"
          [options]="caseTypes"
          [optionDisplayValue]="'omschrijving'"
        >
          <mat-hint>{{
            "zaps.step.algemeen.zaaktype.hint" | translate
          }}</mat-hint>
        </zac-auto-complete>
        <zac-input
          key="initiator"
          [form]="form"
          class="col"
          [displayValue]="'naam'"
          (click)="openSideNav('actie.initiator.toevoegen')"
        >
          <button mat-icon-button matSuffix type="button">
            <mat-icon>person</mat-icon>
          </button>
        </zac-input>
      </section>
      <section class="row">
        <zac-date class="col" key="startdatum" [form]="form"> </zac-date>
        <zac-input
          key="bagObjecten"
          [form]="form"
          readonly
          class="col"
          [displayValue]="bagDisplayValue"
          (click)="openSideNav('actie.bagObject.toevoegen')"
        >
          <button type="button" mat-icon-button matSuffix>
            <mat-icon>gps_fixed</mat-icon>
          </button>
        </zac-input>
      </section>
    </fieldset>
    <fieldset>
      <label
        ><h2>{{ "gegevens.toekennen" | translate }}</h2></label
      >
      <section class="row">
        <zac-auto-complete
          class="col"
          key="groep"
          optionDisplayValue="naam"
          [form]="form"
          [options]="groups"
        >
          <mat-label>{{ "actie.zaak.toekennen.groep" | translate }}</mat-label>
        </zac-auto-complete>
        <zac-auto-complete
          class="col"
          key="behandelaar"
          optionDisplayValue="naam"
          [form]="form"
          [options]="users"
        >
          <mat-label>{{
            "actie.zaak.toekennen.medewerker" | translate
          }}</mat-label>
        </zac-auto-complete>
      </section>
    </fieldset>
    <fieldset>
      <label
        ><h2>{{ "gegevens.overig" | translate }}</h2></label
      >
      <section class="row">
        <zac-select
          class="col"
          label="communicatiekanaal"
          key="communicatiekanaal"
          [form]="form"
          [options]="communicationChannels"
        >
        </zac-select>
        <zac-select
          class="col"
          key="vertrouwelijkheidaanduiding"
          optionDisplayValue="label"
          [form]="form"
          [options]="confidentialityNotices"
        >
        </zac-select>
      </section>
      <zac-input key="omschrijving" [form]="form"> </zac-input>
      <zac-textarea key="toelichting" [form]="form"></zac-textarea>
    </fieldset>
    <fieldset class="flex-row">
      <button
        mat-raised-button
        type="submit"
        color="primary"
        [disabled]="!form.valid"
      >
        {{ "actie.aanmaken" | translate }}
      </button>
      <button
        type="button"
        mat-raised-button
        (click)="navigationService.back()"
      >
        {{ "actie.annuleren" | translate }}
      </button>
    </fieldset>
  </form>
</mat-sidenav-container>
