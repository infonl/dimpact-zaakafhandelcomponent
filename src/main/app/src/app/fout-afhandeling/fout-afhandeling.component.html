<mat-card class="error-card">
  <mat-card-content>
    <mat-icon color="primary" outline>error</mat-icon>
    <h2>{{ "error-card.title.default" | translate }}</h2>
    <h3>{{ foutmelding }}</h3>
    <h4>{{ bericht }}</h4>
    <h4 *ngFor="let serverErrorText of serverErrorTexts | async">
      {{ serverErrorText }}
    </h4>
  </mat-card-content>
</mat-card>
