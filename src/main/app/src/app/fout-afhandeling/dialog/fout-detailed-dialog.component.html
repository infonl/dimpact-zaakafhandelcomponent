<h1 mat-dialog-title>{{'title.fout' | translate}}</h1>
<div mat-dialog-content>
    <div>{{data.error}}</div>
    <div class="details">{{data.details}}</div>
    <div class="details" *ngFor="let serverErrorText of data.serverErrorTexts | async">{{serverErrorText}}</div>
</div>
<div mat-dialog-actions>
    <button autofocus mat-button (click)="close()">{{'actie.sluiten' | translate}}</button>
</div>
