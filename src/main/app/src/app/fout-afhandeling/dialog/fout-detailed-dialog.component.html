<h1 mat-dialog-title>{{data.error}}</h1>

<div mat-dialog-content>
    <mat-expansion-panel
            *ngIf="data.details"
            (opened)="panelOpenState = true"
            (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
            <mat-panel-title>
                Technische informatie
            </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="details">{{data.details}}</div>
    </mat-expansion-panel>
</div>
<div mat-dialog-actions>
    <button autofocus mat-button (click)="close()">{{'actie.sluiten' | translate}}</button>
</div>
