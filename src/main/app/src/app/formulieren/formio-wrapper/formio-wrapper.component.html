@if (stylesLoaded) {
  <formio
    [submission]="submission"
    [submitDone]="submissionDone"
    [form]="form"
    [readOnly]="readOnly"
    language="nl"
    [options]="formioOptions"
    (submit)="onSubmit($event)"
    (change)="onChange($event)"
    (customEvent)="onCustomEvent($event)"
  ></formio>
}
