@if (form && stylesLoaded) {
  <formio
    [submission]="submission"
    [submitDone]="submissionDone"
    [form]="form"
    [readOnly]="readOnly"
    [options]="{
      disableAlerts: true,
      i18n: {
        language: 'nl',
        nl: {
          cancel: 'Annuleren',
          next: 'Volgende',
          previous: 'Vorige',
          submit: 'Indienen',
        },
      },
    }"
    (submit)="onSubmit($event)"
    (change)="onChange($event)"
    (customEvent)="onCustomEvent($event)"
  ></formio>
}
