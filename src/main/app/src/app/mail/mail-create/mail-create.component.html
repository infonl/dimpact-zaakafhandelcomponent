<div class="sidenav-title">
  <h3>
    <mat-icon>mail</mat-icon>
    {{ "actie.mail.versturen" | translate }}
  </h3>
  <button mat-icon-button (click)="sideNav.close()">
    <mat-icon>close</mat-icon>
  </button>
</div>

<div class="form">
  <mfb-form
    *ngIf="fields"
    (formSubmit)="onFormSubmit($event)"
    [formFields]="fields"
    [config]="formConfig"
  ></mfb-form>
</div>
