<form [formGroup]="formGroup" class="flex-col">
  <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding class="flex-1">
      <smart-documents-form-item
        class="flex-1"
        [formGroup]="formGroup"
        [informationObjectTypes]="informationObjectTypes"
        [node]="node"
        (selectionChange)="onNodeChange($event)"
      ></smart-documents-form-item>
    </mat-tree-node>
    <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodeToggle>
      <button
        mat-icon-button
        matTreeNodeToggle
        [attr.aria-label]="'Toggle ' + node.name"
      >
        <mat-icon class="mat-icon-rtl-mirror">
          {{ treeControl.isExpanded(node) ? "expand_more" : "chevron_right" }}
        </mat-icon>
      </button>
      <div class="node-name flex-1">{{ node.name }}</div>
      <mat-chip
        [ngClass]="{ 'active-chip': hasSelectedInformationObjectType(node.id) }"
        >{{ hasSelectedInformationObjectType(node.id) ? "actief" : "inactief"
        }}</mat-chip
      >
    </mat-tree-node>
  </mat-tree>
</form>
