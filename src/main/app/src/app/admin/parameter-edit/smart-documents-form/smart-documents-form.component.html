<form [formGroup]="formGroup" class="flex-col">
  <mat-form-field>
    <mat-label>Document Title</mat-label>
    <input matInput formControlName="documentTitle" />
    <mat-error *ngIf="formGroup.get('documentTitle').hasError('required')">
      This field is required.
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Document Description</mat-label>
    <input matInput formControlName="documentDescription" />
    <mat-error
      *ngIf="formGroup.get('documentDescription').hasError('required')"
    >
      This field is required.
    </mat-error>
  </mat-form-field>

  <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding class="flex-1">
      <smart-documents-form-item
        class="flex-1"
        [formGroup]="formGroup"
        [informationObjectTypes]="informationObjectTypes"
        [template]="node"
      ></smart-documents-form-item>
    </mat-tree-node>
    <!-- This is the tree node template for leaf nodes -->
    <!-- There is inline padding applied to this node using styles.
    This padding value depends on the mat-icon-button width. -->
    <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodeToggle>
      <button
        mat-icon-button
        matTreeNodeToggle
        [attr.aria-label]="'Toggle ' + node.name"
      >
        <mat-icon class="mat-icon-rtl-mirror">
          {{ treeControl.isExpanded(node) ? "expand_more" : "chevron_right" }}
        </mat-icon>
      </button>
      <div class="node-name flex-1">{{ node.name }}</div>
      <mat-chip>actief</mat-chip>
    </mat-tree-node>
  </mat-tree>
</form>
