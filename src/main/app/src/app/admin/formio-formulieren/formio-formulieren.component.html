<mat-sidenav-container
  class="inner-sidenav-container"
  #sideNavContainer
  [class]="sideNaveMode"
>
  <mat-sidenav
    #menuSidenav
    [mode]="sideNaveMode"
    position="start"
    opened="true"
    disableClose="true"
  >
    <zac-side-nav (mode)="menuModeChanged($event)" [menu]="menu"></zac-side-nav>
  </mat-sidenav>
  <mat-sidenav-content class="flex-col gap-20">
    <mat-card>
      <mat-card-content class="table-container">
        <div class="table-wrapper">
          <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>
                {{ "naam" | translate }}
              </th>
              <td mat-cell *matCellDef="let row">{{ row.name }}</td>
            </ng-container>

            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef>
                {{ "titel" | translate }}
              </th>
              <td mat-cell *matCellDef="let row">{{ row.title }}</td>
            </ng-container>

            <ng-container matColumnDef="id" stickyEnd>
              <th mat-header-cell *matHeaderCellDef>
                <button
                  mat-icon-button
                  id="upload"
                  title="{{ 'actie.toevoegen' | translate }}"
                  (click)="selectFile()"
                >
                  <mat-icon>add_circle</mat-icon>
                </button>
                <input
                  type="file"
                  #fileInput
                  (change)="fileSelected($event)"
                  style="display: none"
                />
              </th>
              <td mat-cell *matCellDef="let row">
                <button
                  mat-icon-button
                  id="delete"
                  title="{{ 'actie.verwijderen' | translate }}"
                  (click)="delete(row)"
                >
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columns"></tr>
            <tr mat-row *matRowDef="let row; columns: columns"></tr>
            <tr mat-row *matNoDataRow>
              <td [colSpan]="columns.length">
                {{ "msg.geen.gegevens.gevonden" | translate }}
              </td>
            </tr>
          </table>
        </div>
      </mat-card-content>
    </mat-card>
  </mat-sidenav-content>
</mat-sidenav-container>
