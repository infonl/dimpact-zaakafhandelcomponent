<mat-stepper orientation="horizontal" [linear]="true">
  <mat-step>
    <ng-template matStepLabel>{{ "proces-definitie" | translate }}</ng-template>
    <p>No process defined yet.</p>
    <button mat-raised-button color="primary" (click)="switchTo.emit('CMMN')">
      Start CMMN
    </button>
    <button mat-raised-button color="accent" (click)="switchTo.emit('BPMN')">
      Start BPMN
    </button>

    <div class="button-group flex-row flex-wrap">
      <button mat-raised-button matStepperNext>
        {{ "actie.volgende" | translate }}
      </button>
      <button mat-raised-button color="primary">
        {{ "actie.opslaan" | translate }}
      </button>
    </div>
  </mat-step>
</mat-stepper>
