<mat-sidenav-container
  class="inner-sidenav-container"
  #sideNavContainer
  [class]="sideNaveMode"
>
  <mat-sidenav
    #menuSidenav
    [mode]="sideNaveMode"
    position="start"
    opened="true"
    disableClose="true"
  >
    <zac-side-nav (mode)="menuModeChanged($event)" [menu]="menu"></zac-side-nav>
  </mat-sidenav>
  <mat-sidenav-content class="flex-col gap-20">
    <mat-card>
      <mat-card-content>
        <mfb-form-field
          [field]="naamFormField"
          (click)="$event.stopPropagation()"
        ></mfb-form-field>
        <mfb-form-field
          [field]="mailFormField"
          (click)="$event.stopPropagation()"
        ></mfb-form-field>
        <mfb-form-field
          [field]="onderwerpFormField"
          (click)="$event.stopPropagation()"
        ></mfb-form-field>
        <mfb-form-field
          [field]="bodyFormField"
          (click)="$event.stopPropagation()"
        ></mfb-form-field>

        <div class="button-group flex-row items-start">
          <button
            mat-raised-button
            color="primary"
            id="opslaan_button"
            type="submit"
            [disabled]="isInvalid()"
            (click)="saveMailtemplate()"
          >
            {{ "actie.opslaan" | translate }}
          </button>
          <button
            mat-raised-button
            id="annuleren_button"
            type="button"
            (click)="cancel()"
          >
            {{ "actie.annuleren" | translate }}
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </mat-sidenav-content>
</mat-sidenav-container>
