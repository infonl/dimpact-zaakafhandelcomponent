<mat-progress-bar
  mode="determinate"
  value="100"
  *ngIf="
    !utilService.loading() &&
    !queryClient.isFetching() &&
    !queryClient.isMutating()
  "
></mat-progress-bar>
<mat-progress-bar
  mode="query"
  *ngIf="utilService.loading() || queryClient.isFetching()"
></mat-progress-bar>
<mat-progress-bar
  mode="indeterminate"
  *ngIf="queryClient.isMutating()"
></mat-progress-bar>
