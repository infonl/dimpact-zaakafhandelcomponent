      "post": {
        "operationId": "documentenCreate",
        "description": "Het registreren van een document zorgt ervoor dat de metadata vastgelegd wordt en geeft informatie terug aan de client zodat de bestandsinhoud geüpload kan worden.\n\nHet document (= de metadata) wordt meteen vastgelegd in de achterliggende Documenten-API, en je krijgt een lijst van bestandsdelen terug in het antwoord waarmee je de eigenlijke bestandsinhoud kan uploaden.\n\nMerk op dat de record in de achterliggende Documenten-API vergrendeld is tot dat alle bestandsdelen toegevoegd zijn.\n\n**NOTE**\nJe moet hiervoor een aantal algemene instellingen doen in de beheeromgeving. Met name:\n\n* een Documenten-API-service instellen en selecteren\n* een organisatie-RSIN instellen om te gebruiken voor geregistreerde documenten",
        "summary": "Registreer de metadata van een document.",
        "parameters": [
          {
            "in": "header",
            "name": "Audit-Remarks",
            "schema": {
              "type": "string"
            },
            "description": "\nAny additional information describing the action performed by the user.\n",
            "required": true
          },
          {
            "in": "header",
            "name": "Audit-User-ID",
            "schema": {
              "type": "string"
            },
            "description": "\nThe system identifier that uniquely identifies the user performing the action.\nIdeally, this is obtained from some Identity and Access Management\ninfrastructure. With OpenID Connect, this would typically be the `sub` claim.\n",
            "required": true
          },
          {
            "in": "header",
            "name": "Audit-User-Representation",
            "schema": {
              "type": "string"
            },
            "description": "\nThe display name of the user performing the action, to make them recognizable.\n",
            "required": true
          }
        ],
        "tags": [
          "Documenten"
        ],
        "requestBody": {
          "content": {
            "application/json": {
