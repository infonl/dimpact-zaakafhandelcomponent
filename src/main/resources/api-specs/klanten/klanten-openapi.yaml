          type: boolean
          description: Geeft aan of aan de actor nog betrokken mag worden bij nieuwe
            klantcontacten. Voor niet-actieve is dit niet toegestaan.
        actoridentificator:
          allOf:
          - $ref: '#/components/schemas/Actoridentificator'
          nullable: true
          description: Gegevens die een actorwerpobject in een extern register uniek
            identificeren.
      required:
      - naam
      - soortActor
      - url
      - uuid
