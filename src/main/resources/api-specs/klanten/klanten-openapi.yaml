      type: object
      properties:
        uuid:
          type: string
          format: uuid
          description: Unieke (technische) identificatiecode van de actor.
        url:
          type: string
          format: uri
          readOnly: true
          description: De unieke URL van deze actor binnen deze API.
      required:
      - url
      - uuid
    ActorKlantcontact:
      type: object
      properties:
        uuid:
