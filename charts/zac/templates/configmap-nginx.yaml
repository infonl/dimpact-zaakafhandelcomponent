{{- if not .Values.nginx.existingConfigmap }}
{{- if .Values.nginx.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "zaakafhandelcomponent.nginx.fullname" . }}
  labels:
  {{- include "zaakafhandelcomponent.nginx.labels" . | nindent 4 }}
data:
  error-503.html: |
    <!--
      ~ SPDX-FileCopyrightText: 2025 INFO.nl
      ~ SPDX-License-Identifier: EUPL-1.2+
      -->
    <!DOCTYPE html>
    <html lang="en">
      <!--
        This HTML file is designed to be served directly by nginx.
        It has no external dependencies or peer dependencies - all resources (CSS, JavaScript, etc.) are inlined within this single file.
        This approach ensures the file is self-contained and can be deployed without managing separate asset files.
        -->
      <head>
        <meta charset="UTF-8" />
        <meta
          name="viewport"
          content="width=device-width, initial-scale=1, viewport-fit=cover"
        />
        <title>Zaakafhandelcomponent - Service niet beschikbaar</title>
        <style>
          :root {
            --background-color: #fff;
            --primary-color: #212121;
            --secondary-color: #fff;
            --header-bar-color: #3f51b5;
          }
    
          @font-face {
            font-family: Roboto;
            font-weight: 400;
            font-display: swap;
            src: url("data:@file/octet-stream;base64,")
              format("woff2");
          }
    
          @font-face {
            font-family: Roboto;
            font-weight: 500;
            font-display: swap;
            src: url("data:@file/octet-stream;base64,")
              format("woff2");
          }
    
          *,
          *::before,
          *::after {
            box-sizing: border-box;
          }
    
          html,
          body {
            margin: 0;
            height: 100%;
          }
    
          body {
            font-family: Roboto, sans-serif;
            font-size: 16px;
            font-weight: 400;
            color: var(--primary-color);
            background-color: var(--background-color);
          }
    
          /* Material Design Layout Structure */
          .mdl-layout {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
          }
    
          .mdl-layout--fixed-header {
            padding-top: 68px;
          }
    
          .mdl-layout__header {
            background-color: var(--header-bar-color);
            color: var(--secondary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 68px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 4;
          }
    
          .mdl-layout__header-row {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            position: relative;
            padding: 0 32px;
          }
    
          .home-button {
            position: absolute;
            left: 32px;
            text-decoration: none;
          }
    
          .home-button-inner {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            cursor: pointer;
            transition: background-color 0.2s ease;
            box-shadow: 0px 3px 5px -1px rgba(0, 0, 0, 0.2),
              0px 6px 10px 0px rgba(0, 0, 0, 0.14),
              0px 1px 18px 0px rgba(0, 0, 0, 0.12);
          }
    
          .home-button:hover .home-button-inner {
            background-color: rgba(255, 255, 255, 0.05);
          }
    
          .home-icon {
            display: block;
            width: 24px;
            height: 24px;
            fill: white;
          }
    
          .mdl-layout__content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            overflow-y: auto;
            position: relative;
          }
    
          .mdl-layout-title {
            font-family: Roboto, sans-serif;
            font-size: 20px;
            font-weight: 500;
            margin: 0;
            padding: 0 16px;
            color: inherit;
          }
    
          .page-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 24px;
          }
    
          .page-wrapper p {
            text-align: center;
            margin: 0 0 16px 0;
          }
    
          .page-wrapper p:last-child {
            margin-bottom: 0;
          }
    
          .primary-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 8px 16px;
            margin-top: 16px;
            border-radius: 4px;
            background-color: rgb(63, 81, 181);
            color: white;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 200ms cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0px 1.5px 2.5px -0.5px rgba(0, 0, 0, 0.2),
              0px 3px 5px 0px rgba(0, 0, 0, 0.14),
              0px 0.5px 9px 0px rgba(0, 0, 0, 0.12);
          }
    
          .primary-button:hover {
            background: linear-gradient(
                rgba(255, 255, 255, 0.05),
                rgba(255, 255, 255, 0.05)
              ),
              rgb(63, 81, 181);
            box-shadow: 0px 2.5px 2.5px -1.5px rgba(0, 0, 0, 0.2),
              0px 4px 5px 0.5px rgba(0, 0, 0, 0.14),
              0px 1.5px 7px 1px rgba(0, 0, 0, 0.12);
          }
        </style>
      </head>
      <body>
        <div class="mdl-layout mdl-layout--fixed-header">
          <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
              <a href="/" class="home-button" title="Ga naar home" role="button">
                <div class="home-button-inner">
                  <svg
                    class="home-icon"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 -960 960 960"
                  >
                    <path
                      d="M160-120v-480l320-240 320 240v480H560v-280H400v280H160Z"
                    />
                  </svg>
                </div>
              </a>
              <span class="mdl-layout-title">Service niet beschikbaar</span>
            </div>
          </header>
    
          <main class="mdl-layout__content">
            <div class="page-wrapper">
              <p>Zaakafhandelcomponent service is momenteel niet beschikbaar.</p>
              <p>Probeer het later nog een keer en neem anders contact op met de berheerder.</p>
            </div>
          </main>
        </div>
      </body>
    </html>
  proxy: |
    proxy_pass_header Server;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Scheme $scheme;
    {{- if .Values.nginx.useXForwardedHost }}
    proxy_set_header X-Forwarded-Host $http_host;
    {{ else }}
    proxy_set_header Host $http_host;
    {{- end }}
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

    proxy_redirect off;
    proxy_pass_request_headers on;
    proxy_http_version 1.1;  # required if you're using istio, otherwise you get HTTP 426 errors

  default.conf: |
    proxy_cache_path /tmp keys_zone=static_cache:10m;

    map $http_upgrade $connection_upgrade {
      default upgrade;
      '' close;
    }

    server {
      listen       8080 default_server;
      server_name {{ .Values.nginx.allowedHosts  | replace "," " "}} localhost;
      server_tokens off;

      gzip on;
      gzip_http_version 1.0;
      gzip_comp_level 2;
      gzip_min_length 1100;
      gzip_buffers 4 8k;
      gzip_proxied any;
      gzip_types
        # text/html is always compressed by HttpGzipModule
        text/css
        text/javascript
        text/xml
        text/plain
        text/x-component
        application/javascript
        application/json
        application/xml
        application/rss+xml
        font/truetypenginc
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;
      gzip_static on;
      gzip_proxied  expired no-cache no-store private auth;
      gzip_disable "MSIE [1-6]\.";
      gzip_vary on;

      add_header Feature-Policy "autoplay 'none'; camera 'none'" always;
      add_header Referrer-Policy "same-origin";
      add_header X-Content-Type-Options "nosniff";
      add_header X-XSS-Protection "1; mode=block";
      add_header Strict-Transport-Security max-age=15768000;

      error_page 502 503 /error-503.html;
      error_page 555 = @longtimeout;
      error_page 556 = @normal;

      location = /error-503.html {
        root /etc/nginx/conf.d;
        internal;
      }

      include conf.d/proxy;

      location / {
        client_max_body_size {{ .Values.nginx.client_max_body_size }};
        set $first "B";
        if ($request_uri ~* '^/websocket') {
          set $first "${first}W";
        }
        if ($first = 'BW') {
          return 555;
        }
        return 556;
      }

      location @normal {
        proxy_connect_timeout 300s;
        proxy_read_timeout 300s;
        
        # Defining the proxy_pass via a variable disabled DNS lookup validation on nginx startup.
        # This way nginx will also start succesfully if the upstream endpoint cannot be resolved
        set $zac_url {{ include "zaakafhandelcomponent.fullname" . }}.{{ .Release.Namespace }}:{{ .Values.service.port }};
        proxy_pass http://$zac_url;
      }

      location @longtimeout {
        proxy_read_timeout 1d;
        proxy_send_timeout 1d;

        # Defining the proxy_pass via a variable disabled DNS lookup validation on nginx startup.
        # This way nginx will also start succesfully if the upstream endpoint cannot be resolved
        set $zac_url {{ include "zaakafhandelcomponent.fullname" . }}.{{ .Release.Namespace }}:{{ .Values.service.port }};
        proxy_pass http://$zac_url;
      }

      location ~* \.woff2$ {
        proxy_connect_timeout 300s;
        proxy_read_timeout 300s;
        proxy_cache static_cache;
        proxy_cache_background_update on;
        proxy_cache_lock on;
        proxy_cache_valid 30d;
        expires 30d;
        proxy_set_header Cache-Control private;
        proxy_ignore_headers Expires Cache-Control;

        # Defining the proxy_pass via a variable disabled DNS lookup validation on nginx startup.
        # This way nginx will also start succesfully if the upstream endpoint cannot be resolved
        set $zac_url {{ include "zaakafhandelcomponent.fullname" . }}.{{ .Release.Namespace }}:{{ .Values.service.port }};
        proxy_pass http://$zac_url;
      }

      location /_health/ {
        access_log off;
        error_log /var/log/nginx/error.log error;
        return 200 'OK';
      }

    }
    {{- if .Values.nginx.api_proxy.enabled }}
    server {
      listen       8081 default_server;
      server_tokens off;

      location {{ .Values.nginx.api_proxy.bag.path }} {
        {{- if not (eq .Values.nginx.api_proxy.bag.key_secret "") }}
        proxy_ssl_certificate_key {{ .Values.nginx.api_proxy.bag.key_secret }};
        {{- end }}
        {{- if not (eq .Values.nginx.api_proxy.bag.client_secret "") }}
        proxy_ssl_certificate {{ .Values.nginx.api_proxy.bag.client_secret }};
        {{- end }}
        {{- if not (eq .Values.nginx.api_proxy.bag.server_secret "") }}
        proxy_ssl_trusted_certificate {{ .Values.nginx.api_proxy.bag.server_secret }};
        {{- end }}

        # Defining the proxy_pass via a variable disabled DNS lookup validation on nginx startup.
        # This way nginx will also start succesfully if the upstream endpoint cannot be resolved
        set $api_proxy_bag {{ .Values.nginx.api_proxy.bag.host }}{{ .Values.nginx.api_proxy.bag.proxy_path }};
        proxy_pass https://$api_proxy_bag;
        {{- if .Values.nginx.api_proxy.bag.ssl_verify }}
        proxy_ssl_verify on;
        {{- else }}
        proxy_ssl_verify off;
        {{- end }}
        proxy_ssl_session_reuse on;
        proxy_ssl_server_name on;
        proxy_set_header X-API-KEY "";
        proxy_set_header Host {{ .Values.nginx.api_proxy.bag.host }};
        {{- if not (eq .Values.nginx.api_proxy.bag.apikey_value "") }}
        proxy_set_header {{ .Values.nginx.api_proxy.bag.apikey_header_name }} {{ .Values.nginx.api_proxy.bag.apikey_value }};
        {{- end }}
        proxy_http_version 1.1;
      }
      location {{ .Values.nginx.api_proxy.brp.path }} {
        {{- if not (eq .Values.nginx.api_proxy.brp.key_secret "") }}
        proxy_ssl_certificate_key {{ .Values.nginx.api_proxy.brp.key_secret }};
        {{- end }}
        {{- if not (eq .Values.nginx.api_proxy.brp.client_secret "") }}
        proxy_ssl_certificate {{ .Values.nginx.api_proxy.brp.client_secret }};
        {{- end }}
        {{- if not (eq .Values.nginx.api_proxy.brp.server_secret "") }}
        proxy_ssl_trusted_certificate {{ .Values.nginx.api_proxy.brp.server_secret }};
        {{- end }}

        # Defining the proxy_pass via a variable disabled DNS lookup validation on nginx startup.
        # This way nginx will also start succesfully if the upstream endpoint cannot be resolved
        set $api_proxy_brp {{ .Values.nginx.api_proxy.brp.host }}{{ .Values.nginx.api_proxy.brp.proxy_path }};
        proxy_pass https://$api_proxy_brp;
        {{- if .Values.nginx.api_proxy.brp.ssl_verify }}
        proxy_ssl_verify on;
        {{- else }}
        proxy_ssl_verify off;
        {{- end }}
        proxy_ssl_session_reuse on;
        proxy_ssl_server_name on;
        proxy_set_header X-API-KEY "";
        proxy_set_header Host {{ .Values.nginx.api_proxy.brp.host }};
        {{- if not (eq .Values.nginx.api_proxy.brp.x_doelbinding "") }}
        proxy_set_header x-doelbinding "{{ .Values.nginx.api_proxy.brp.x_doelbinding }}";
        {{- end }}
        {{- if not (eq .Values.nginx.api_proxy.brp.apikey_value "") }}
        proxy_set_header {{ .Values.nginx.api_proxy.brp.apikey_header_name }} {{ .Values.nginx.api_proxy.brp.apikey_value }};
        {{- end }}
        proxy_http_version 1.1;
      }
      location {{ .Values.nginx.api_proxy.kvk.zoeken.path }} {
        {{- if not (eq .Values.nginx.api_proxy.kvk.zoeken.key_secret "") }}
        proxy_ssl_certificate_key {{ .Values.nginx.api_proxy.kvk.zoeken.key_secret }};
        {{- end }}
        {{- if not (eq .Values.nginx.api_proxy.kvk.zoeken.client_secret "") }}
        proxy_ssl_certificate {{ .Values.nginx.api_proxy.kvk.zoeken.client_secret }};
        {{- end }}
        {{- if not (eq .Values.nginx.api_proxy.kvk.zoeken.server_secret "") }}
        proxy_ssl_trusted_certificate {{ .Values.nginx.api_proxy.kvk.zoeken.server_secret }};
        {{- end }}
        # Defining the proxy_pass via a variable disabled DNS lookup validation on nginx startup.
        # This way nginx will also start succesfully if the upstream endpoint cannot be resolved
        set $api_proxy_kvk {{ .Values.nginx.api_proxy.kvk.zoeken.host }}{{ .Values.nginx.api_proxy.kvk.zoeken.proxy_path }};
        proxy_pass https://$api_proxy_kvk;
        {{- if .Values.nginx.api_proxy.bag.ssl_verify }}
        proxy_ssl_verify on;
        {{- else }}
        proxy_ssl_verify off;
        {{- end }}
        proxy_ssl_session_reuse on;
        proxy_ssl_server_name on;
        proxy_set_header X-API-KEY "";
        proxy_set_header Host {{ .Values.nginx.api_proxy.kvk.zoeken.host }};
        {{- if not (eq .Values.nginx.api_proxy.kvk.zoeken.apikey_value "") }}
        proxy_set_header {{ .Values.nginx.api_proxy.kvk.zoeken.apikey_header_name }} {{ .Values.nginx.api_proxy.kvk.zoeken.apikey_value }};
        {{- end }}
        proxy_http_version 1.1;
      }
      location {{ .Values.nginx.api_proxy.kvk.basisprofiel.path }} {
        {{- if not (eq .Values.nginx.api_proxy.kvk.basisprofiel.key_secret "") }}
        proxy_ssl_certificate_key {{ .Values.nginx.api_proxy.kvk.basisprofiel.key_secret }};
        {{- end }}
        {{- if not (eq .Values.nginx.api_proxy.kvk.basisprofiel.client_secret "") }}
        proxy_ssl_certificate {{ .Values.nginx.api_proxy.kvk.basisprofiel.client_secret }};
        {{- end }}
        {{- if not (eq .Values.nginx.api_proxy.kvk.basisprofiel.server_secret "") }}
        proxy_ssl_trusted_certificate {{ .Values.nginx.api_proxy.kvk.basisprofiel.server_secret }};
        {{- end }}

        # Defining the proxy_pass via a variable disabled DNS lookup validation on nginx startup.
        # This way nginx will also start succesfully if the upstream endpoint cannot be resolved
        set $api_proxy_kvk_basisprofiel {{ .Values.nginx.api_proxy.kvk.basisprofiel.host }}{{ .Values.nginx.api_proxy.kvk.basisprofiel.proxy_path }};
        proxy_pass https://$api_proxy_kvk_basisprofiel;
        {{- if .Values.nginx.api_proxy.bag.ssl_verify }}
        proxy_ssl_verify on;
        {{- else }}
        proxy_ssl_verify off;
        {{- end }}
        proxy_ssl_session_reuse on;
        proxy_ssl_server_name on;
        proxy_set_header X-API-KEY "";
        proxy_set_header Host {{ .Values.nginx.api_proxy.kvk.basisprofiel.host }};
        {{- if not (eq .Values.nginx.api_proxy.kvk.basisprofiel.apikey_value "") }}
        proxy_set_header {{ .Values.nginx.api_proxy.kvk.basisprofiel.apikey_header_name }} {{ .Values.nginx.api_proxy.kvk.basisprofiel.apikey_value }};
        {{- end }}
        proxy_http_version 1.1;
      }
      location {{ .Values.nginx.api_proxy.kvk.vestigingsprofiel.path }} {
        {{- if not (eq .Values.nginx.api_proxy.kvk.vestigingsprofiel.key_secret "") }}
        proxy_ssl_certificate_key {{ .Values.nginx.api_proxy.kvk.vestigingsprofiel.key_secret }};
        {{- end }}
        {{- if not (eq .Values.nginx.api_proxy.kvk.vestigingsprofiel.client_secret "") }}
        proxy_ssl_certificate {{ .Values.nginx.api_proxy.kvk.vestigingsprofiel.client_secret }};
        {{- end }}
        {{- if not (eq .Values.nginx.api_proxy.kvk.vestigingsprofiel.server_secret "") }}
        proxy_ssl_trusted_certificate {{ .Values.nginx.api_proxy.kvk.vestigingsprofiel.server_secret }};
        {{- end }}

        # Defining the proxy_pass via a variable disabled DNS lookup validation on nginx startup.
        # This way nginx will also start succesfully if the upstream endpoint cannot be resolved
        set $api_proxy_kvk_vestigingsprofiel {{ .Values.nginx.api_proxy.kvk.vestigingsprofiel.host }}{{ .Values.nginx.api_proxy.kvk.vestigingsprofiel.proxy_path }};
        proxy_pass https://$api_proxy_kvk_vestigingsprofiel;
        {{- if .Values.nginx.api_proxy.bag.ssl_verify }}
        proxy_ssl_verify on;
        {{- else }}
        proxy_ssl_verify off;
        {{- end }}
        proxy_ssl_session_reuse on;
        proxy_ssl_server_name on;
        proxy_set_header X-API-KEY "";
        proxy_set_header Host {{ .Values.nginx.api_proxy.kvk.vestigingsprofiel.host }};
        {{- if not (eq .Values.nginx.api_proxy.kvk.vestigingsprofiel.apikey_value "") }}
        proxy_set_header {{ .Values.nginx.api_proxy.kvk.vestigingsprofiel.apikey_header_name }} {{ .Values.nginx.api_proxy.kvk.vestigingsprofiel.apikey_value }};
        {{- end }}
        proxy_http_version 1.1;
      }
    }
    {{- end }}
{{- end }}
{{- end }}
