info:
  name: get Mail Template Variables
  type: http
  seq: 1

http:
  method: GET
  url: "{{baseUrl}}/rest/beheer/mailtemplates/variabelen/:mail"
  headers:
    - name: Accept
      value: application/json
  params:
    - name: mail
      value: ZAAK_NIET_ONTVANKELIJK
      type: path
  auth: inherit

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

examples:
  - name: OK
    request:
      url: "{{baseUrl}}/rest/beheer/mailtemplates/variabelen/:mail"
      method: GET
      headers:
        - name: Accept
          value: application/json
      params:
        - name: mail
          value: ZAAK_NIET_ONTVANKELIJK
          type: path
    response:
      statusText: "200"
      headers:
        - name: Content-Type
          value: application/json
      body:
        type: json
        data: |-
          [
            "ZAAK_BEHANDELAAR_MEDEWERKER",
            "ZAAK_INITIATOR"
          ]
