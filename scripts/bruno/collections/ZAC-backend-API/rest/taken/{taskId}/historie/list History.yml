info:
  name: list History
  type: http
  seq: 1

http:
  method: GET
  url: "{{baseUrl}}/rest/taken/:taskId/historie"
  headers:
    - name: Accept
      value: application/json
  params:
    - name: taskId
      value: string
      type: path
  auth: inherit

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

