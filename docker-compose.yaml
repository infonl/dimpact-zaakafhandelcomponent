      - ZAC_BEHANDELAAR_TEST_1_EMAIL_ADDRESS=${DOCKER_COMPOSE_BEHANDELAAR_TEST_1_EMAIL_ADDRESS:-behandelaar-test-1@example.com}
      - ZAC_BEHANDELAAR_TEST_2_EMAIL_ADDRESS=${DOCKER_COMPOSE_BEHANDELAAR_TEST_2_EMAIL_ADDRESS:-behandelaar-test-2@example.com}
      - ZAC_COORDINATOR_TEST_1_EMAIL_ADDRESS=${DOCKER_COMPOSE_COORDINATOR_TEST_1_EMAIL_ADDRESS:-coordinator-test-1@example.com}
