      - ./scripts/docker-compose/volume-data/openklant-database-data:/var/lib/postgresql/data

  openklant.local:
    image: maykinmedia/open-klant:2.13.0@sha256:8701150e979a20a9bd9a3d31ed8337253035950a2d8fac4dcc113f81b4deee6f
