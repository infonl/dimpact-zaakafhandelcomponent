version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/src/main/app/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "08:00"
      timezone: "Europe/Amsterdam"
    reviewers:
      - "infonl/dimpact"

  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "08:00"
      timezone: "Europe/Amsterdam"
    reviewers:
      - "infonl/dimpact"
    ignore:
      # Ignore updates for these packages because it is needed for our current WildFly version (26.x)
      - dependency-name: "org.jboss.resteasy:resteasy-core"
      - dependency-name: "org.jboss.resteasy:resteasy-core-spi"
      - dependency-name: "org.jboss.resteasy:resteasy-jaxb-provider"
      - dependency-name: "org.jboss.resteasy:resteasy-multipart-provider"


  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "08:00"
      timezone: "Europe/Amsterdam"
    reviewers:
    - "infonl/dimpact"
