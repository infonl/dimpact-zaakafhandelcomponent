name: Snyk Security code scanner

on:
  schedule:
    - cron: "21 11 * * 0"
  workflow_dispatch:

permissions:
  # Required for uploading SARIF reports
  security-events: write

jobs:
  snyk-node:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Run Snyk to check for Node E2E tests vulnerabilities
        uses: snyk/actions/node@77490d94e966421e076e95ad8fa87aa55e5ca409 # master
        continue-on-error: true # To make sure that SARIF upload gets called
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --all-projects --exclude=build.gradle.kts,pom.xml,src/main/app --sarif --sarif-category=snyk-node-e2e --sarif-file-output=snyk-node-e2e.sarif
          command: test

      - name: Upload Snyk Node result to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@51f77329afa6477de8c49fc9c7046c15b9a4e79d # v3.29.5
        with:
          sarif_file: snyk-node-e2e.sarif

      - name: Run Snyk to check for Node app vulnerabilities
        uses: snyk/actions/node@77490d94e966421e076e95ad8fa87aa55e5ca409 # master
        continue-on-error: true # To make sure that SARIF upload gets called
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --all-projects --exclude=build.gradle.kts,pom.xml,src/e2e --sarif --sarif-category=snyk-node-app --sarif-file-output=snyk-node-app.sarif
          command: test

      - name: Upload Snyk Node result to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@51f77329afa6477de8c49fc9c7046c15b9a4e79d # v3.29.5
        with:
          sarif_file: snyk-node-app.sarif

  snyk-gradle:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Run Snyk to check for Gradle vulnerabilities
        uses: snyk/actions/gradle@77490d94e966421e076e95ad8fa87aa55e5ca409 # master
        continue-on-error: true # To make sure that SARIF upload gets called
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --sarif --sarif-category=snyk-gradle --sarif-file-output=snyk-gradle.sarif

      - name: Upload Snyk Gradle result to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@51f77329afa6477de8c49fc9c7046c15b9a4e79d # v3.29.5
        with:
          sarif_file: snyk-gradle.sarif
