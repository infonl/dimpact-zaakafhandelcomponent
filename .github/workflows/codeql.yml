name: "CodeQL"

on:
  pull_request:
    branches: [main]
  merge_group:
  push:
    branches:
      - main
  schedule:
    - cron: "21 11 * * 0"

permissions:
  contents: read

env:
  JAVA_VERSION: "21.0.7"

# Only allow a single concurrent run per branch. Cancel in-progress runs on multiple pushes when not on main branch.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ !contains(github.ref, 'main')}}

jobs:
  paths-filter:
    runs-on: ubuntu-24.04
    outputs:
      changes-requiring-build: ${{ steps.paths-filter.outputs.changes-requiring-build }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Skip job when only certain files or file types are changed which do not require a pull request build
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: paths-filter
        with:
          # Please keep this list in sync with the one in the 'build-test-deploy.yml' workflow
          filters: |
            changes-requiring-build:
              - '**'
              - '!**/*.md'
              - '!**/*.pdf'          
              - '!**/*.png'                 
              - '!charts/**'          
              - '!docs/**'          
              - '!*.sh'
              - '!.github/CODEOWNERS'

  analyze:
    name: Analyze
    runs-on: ubuntu-24.04
    needs: paths-filter
    if: ${{ needs.paths-filter.outputs.changes-requiring-build == 'true' }}
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: ["java-kotlin", "javascript-typescript", "actions"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup JDK
        if: matrix.language == 'java-kotlin'
        uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # v4.7.1
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: "temurin"

      - name: Setup Gradle
        if: matrix.language == 'java-kotlin'
        uses: gradle/actions/setup-gradle@8379f6a1328ee0e06e2bb424dadb7b159856a326 # v4.4.0

      - name: Initialize CodeQL
        uses: github/codeql-action/init@ff0a06e83cb2de871e5a09832bc6a81e7276941f # v3.28.18
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@ff0a06e83cb2de871e5a09832bc6a81e7276941f # v3.28.18

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@ff0a06e83cb2de871e5a09832bc6a81e7276941f # v3.28.18
        with:
          category: "/language:${{matrix.language}}"

  check_codeql_status:
    name: Check CodeQL Status
    needs:
      - analyze
      - paths-filter
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      security-events: read
      pull-requests: write
    if: ${{ needs.paths-filter.outputs.changes-requiring-build == 'true' && github.event_name == 'pull_request' }}
    steps:
      - name: Install GitHub CLI
        run: |
          sudo apt update
          sudo apt install gh -y

      - name: Check for CodeQL alerts
        id: codeql-check
        run: |
          echo "Checking for CodeQL alerts on PR head SHA: ${{ github.event.pull_request.head.sha }}"
          gh api \
            repos/${{ github.repository }}/code-scanning/alerts \
            -f state=open \
            -f ref=${{ github.event.pull_request.head.sha }} \
            --jq 'length' > alert_count.txt
          ALERT_COUNT=$(cat alert_count.txt)
          echo "Found $ALERT_COUNT CodeQL alerts"
          echo "alert_count=$ALERT_COUNT" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Succeed if no CodeQL alerts found
        if: steps.codeql-check.outputs.alert_count == '0'
        run: |
          echo "Success: no CodeQL alerts found."
          exit 0

      - name: Fail if CodeQL alerts found
        if: steps.codeql-check.outputs.alert_count != '0'
        run: |
          gh pr comment ${{ github.event.pull_request.number }} \
            --body "⚠️ CodeQL found ${{ steps.codeql-check.outputs.alert_count }} alert(s)."
          exit 1
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
