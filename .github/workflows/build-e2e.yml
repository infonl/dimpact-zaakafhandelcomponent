name: E2E Tests

on:
  workflow_dispatch:

jobs:
  docker:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    environment: e2e

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Start containers
        run: docker compose -f "docker-compose-e2e.yaml" --profile zac up -d

      - name: Wait for application to start
        run: |
          # Initialize a flag to check if the application started
          app_started=false

          for i in {1..120}; do # Try for 5 minutes
            # Run curl and check the exit status directly
            if curl --fail -s -L http://zac:8080 | grep 'Zaakafhandelcomponent' > /dev/null; then
              echo "Application is up!"
              app_started=true
              break
            else
              echo "Application not yet available, retrying... (attempt $i)"
              sleep 5
            fi
          done

          if [ "$app_started" = false ] ; then
              echo "Application failed to start within 5 minutes"
              exit 1
          fi

      - name: Install deps
        run: cd src/e2e && npm ci

      - name: Install Playwright Browsers
        run: cd src/e2e && npx playwright install --with-deps

      - name: Run test
        run: cd src/e2e && npm run e2e:run

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Stop containers
        if: always()
        run: docker-compose -f "docker-compose-e2e.yaml" down
