name: Playwright Tests
on:
  schedule:
    # Runs at 9:00 PM UTC from Monday to Friday
    - cron:  '0 21 * * 1-5'
  workflow_dispatch:
jobs:
  playwright:
    name: 'Playwright Tests'
    runs-on: ubuntu-latest
    environment: azure-dimpact-dta
    steps:
      - name: login to azure and allow pssessions
        uses: azure/login@v1
        with:
          creds: '{"clientId":"${{ secrets.AZURE_CLIENT_ID }}","clientSecret":"${{ secrets.AZURE_CLIENT_SECRET }}","subscriptionId":"${{ secrets.AZURE_SUBSCRIPTION_ID }}","tenantId":"${{ secrets.AZURE_TENANT_ID }}"}'
          enable-AzPSSession: true
      - name: check IP
        run: |
          my_ip=$(curl https://api.ipify.org)
          echo "my_ip=$my_ip" >> $GITHUB_ENV
      - name: add ip to nsg
        uses: azure/CLI@v1
        with:
          azcliversion: "latest"
          inlineScript: |
            az network nsg rule create -g zac-infra --nsg-name k8s-test-nsg -n allow_github_runner --priority 295 --source-address-prefixes ${{ env.my_ip }} --destination-port-ranges '*' --direction Inbound --access allow --protocol '*' --destination-address-prefixes '*'
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: cd src/e2e && npm ci
      - name: Install Playwright Browsers
        run: cd src/e2e && npx playwright install --with-deps
      - name: Run your tests
        run: 'cd src/e2e && npm run e2e:run -- --world-parameters "{\"urls\": { \"zac\": \"${{ secrets.ZAC_URL }}\"}, \"headless\": true}"'
      - name: Make a playwright report
        if: always()
        run: 'cd src/e2e && npm run e2e:generate:report'
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: src/e2e/reports
          retention-days: 7
      - name: Notify Slack
        if: always() # This ensures that the Slack notification happens even if the job fails.
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: repo,message,commit,author,action,eventName,ref,workflow,job,took # Customize fields as per requirement
          author_name: GitHub Actions Bot # Optional
          text: The results for the Playwright Tests are in! # Customize this message as needed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This is needed to interact with GitHub
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }} # The incoming webhook URL
      - name: remove nsg rule by name
        if: always()
        uses: azure/CLI@v1
        with:
          azcliversion: "latest"
          inlineScript: |
            az network nsg rule delete -g zac-infra --nsg-name k8s-test-nsg -n allow_github_runner
