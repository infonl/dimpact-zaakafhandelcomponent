name: Check Markdown Links

on:
  pull_request:
    paths:
      - '**/*.md'

permissions:
  contents: read
  checks: write

jobs:
  check-markdown-links:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Run linkspector
        uses: umbrelladocs/action-linkspector@0ad5e25e0c45c6c9e32a99776f64eb410b4a5657 # v1.4.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          fail_on_error: true
