name: Delete old ZAC Docker Images from the GitHub Packages Container Registry
on:
  schedule:
    - cron: "0 0 * * *"  # every night at midnight, utc
  workflow_dispatch:
  push:

permissions:
  packages: write

jobs:
  clean:
    runs-on: ubuntu-latest
    name: Delete ZAC Docker Images older than 8 weeks
    steps:
      - uses: snok/container-retention-policy@v3.0.0
        with:
          account: infonl
          token:  ${{ secrets.GITHUB_TOKEN }}
          image-names: "ghcr.io/infonl/zaakafhandelcomponent"
          cut-off: 8w
          dry-run: true
