name: Clean up old ZAC Docker Images from the GitHub Packages Container Registry
on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"  # every night at midnight, utc

permissions:
  packages: write

jobs:
  clean:
    runs-on: ubuntu-latest
    name: Delete ZAC Docker Images
    steps:
      - uses: snok/container-retention-policy@v3.0.0
        with:
          account: infonl
          token:  ${{ secrets.GITHUB_TOKEN }}
          image-names: "zaakafhandelcomponent"
          cut-off: 8w
          dry-run: true
