name: Clean up old ZAC Docker Images
on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *" # every night at midnight, utc

permissions:
  packages: write

jobs:
  clean:
    runs-on: ubuntu-24.04
    name: Delete ZAC Docker Images older than 8 weeks
    steps:
      - uses: snok/container-retention-policy@1dc2fbd0781d6af814f0f1947189b54846743298 # v3.0.1
        with:
          account: infonl
          token: ${{ secrets.GITHUB_TOKEN }}
          image-names: "zaakafhandelcomponent"
          image-tags: "!latest"
          cut-off: 8weeks
          keep-n-most-recent: 10
          dry-run: false
